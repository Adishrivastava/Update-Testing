    <a class="navbar-brand" href="#">Debt Records</a>
    <a class="float-right" href="dash-Admin.html">back</a>
  </nav>
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">

        <div class="row">

          <div class="col-xl-5">
            <label>Name of Company</label>
            <select class="form-control input-lg" id="noc">

            </select>

          </div>

          <div class="col-xl-3">
            <label>Catagory</label>
            <select class="form-control input-lg" id="customertyp1">
              <option>All</option>
              <option>Institutional</option>
              <option>Retail</option>
            </select>
          </div>

          <div class="col-xl-2">
            <label>Type</label>
            <select class="form-control input-lg" id="debttyp1">
              <option>All</option>
              <option>Advance</option>
              <option>Sale</option>
            </select>
          </div>


          <div class="col-xl-2">
            <br>
            <button type="button" id="getdata" class="btn btn-secondary btn-md">Get Data</button>
          </div>
        </div>



        <span class="float-right">
          <button type="button" class="btn btn-dark btn-lg" href="#" data-toggle="modal" data-target="#myModal"><i
              class="fas fa-plus"></i>Add New</button>

        </span>
      </div>
    </div>
  </div>
  <div class="panel panel-default" id="panel2" style="overflow: scroll;">
    <table class="table table-hover" id="myTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact No</th>
          <th>Amount</th>
          <th>Comm Date</th>
          <th>Comm Details</th>
          <th>Reminder</th>
          <th></th>

        </tr>
      </thead>
    </table>
  </div>

  <div class="modal fade " id="myModal" role="dialog" style="z-index: 1111111;">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Debtor's Details</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="container">
          <form autocomplete="off" id="f1">
            <div class="form-group">
              <div class="row">

                <div class="col-md-5">
                  <label>Name</label>
                  <input autocomplete="off" type="text" id="name" class="form-control"
                    placeholder="Debtors Name with Address(o)" required>
                </div>

                <div class="col-md-4 ">
                  <label>Category</label>
                  <select class="form-control input-lg" id="toc" required>
                    <option>Retail</option>
                    <option>Institutional</option>

                  </select>
                </div>


                <div class="col-md-3">
                  <label>Debt Type</label>
                  <select class="form-control input-lg" id="typ1" required>
                    <option>Advance</option>
                    <option>Sale</option>
                  </select>
                </div>

              </div>

              <div class="row">
                <div class="col-md-2">
                  <label>Creation Date</label>
                  <div class="input-group ">
                    <input autocomplete="off" type="text" id="start" class="form-control" required>
                    <div class="input-group-append">

                      <span class="input-group-text"><i class="far fa-calendar-times fa-lg "></i></span>
                    </div>
                  </div>
                </div>

                <div class="col-md-2">
                  <label>Amount(₹)</label>
                  <input autocomplete="off" type="text" id="debtamt" class="form-control" placeholder="Amount" required>
                </div>
                <div class="col-md-4">
                  <label>Name of Company</label>
                  <select class="form-control input-lg" id="risk1">

                  </select>
                </div>
                <div class="col-md-4">
                  <label>Trip Details</label>
                  <input autocomplete="off" type="text" id="tripdetails" class="form-control" placeholder="Trip Details"
                    value="N/A" required>
                </div>

              </div>
              <div class="row">
                <div class="col-md-3">
                  <label>Last Comm Date</label>
                  <div class="input-group ">
                    <input autocomplete="off" type="text" id="lstcomdt" class="form-control" required>
                    <div class="input-group-append">

                      <span class="input-group-text"><i class="far fa-calendar-times fa-lg "></i></span>
                    </div>
                  </div>

                </div>
                <div class="col-md-5">
                  <label>Last Communication Details</label>

                  <input autocomplete="off" type="text" id="lstcommdetails" class="form-control"
                    placeholder="Enter the details of communication" required>
                </div>


                <div class="col-md-4">
                  <label>Enter Contact Number</label>

                  <input autocomplete="off" type="number" id="contactno" class="form-control"
                    placeholder="Without spaces or special charactors " required>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <label>Set Reminder</label>
                  <select class="form-control input-lg" id="setrem" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                  </select>

                </div>
                <div class="col-md-3">
                  <label>Reminder Date</label>
                  <div class="input-group ">
                    <input autocomplete="off" type="text" id="reminderdt" class="form-control" disabled>
                    <div class="input-group-append">

                      <span class="input-group-text"><i class="far fa-calendar-times fa-lg "></i></span>
                    </div>
                  </div>

                </div>

                <div class="col-md-6">
                  <label>Reminder Details</label>

                  <input autocomplete="off" type="text" id="reminderdetails" class="form-control"
                    placeholder="Enter the  details of the Reminder " disabled value="N/A">
                </div>

              </div>

              <button type="submit" class="btn btn-success btn-lg" id="btn1"
                style="width:30%;margin-top:15px;margin-left:35%;">Enter</button>

            </div>
          </form>
          <form id="csvForm">
            <h4 class="mt-5 mb-3">Add through csv file</h4>
            <div class="form-group">
              <input type="file" id="csvFile" style="display: block; margin: auto;" name="csvFile" accept=".csv"
                required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-lg btn-primary" style="display: block; margin: auto;"><i
                  class="fas fa-plus"></i>Add</button>
            </div>
          </form>

        </div>

      </div>

    </div>
  </div>

  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog ">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Update Details</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <p><strong>Trip Details</strong>::<span id="tripp"></span></p>

          <form autocomplete="off" id="f2">
            <label>Select Updation Type</label>
            <select class="form-control input-lg" id="updateoption">

              <option value="1">Communication</option>
              <option value="2">Reminder</option>
              <option value="3">Payment</option>
              <option value="4">Contact Number</option>
              <option value="5">Offset Debt</option>

            </select>
            <div id="commupdt" style="display:none;">
              <label>Last Comm Date</label>


              <div class="input-group ">
                <input autocomplete="off" type="text" id="lstcomdt2" class="form-control" required>
                <div class="input-group-append">

                  <span class="input-group-text"><i class="far fa-calendar-times fa-lg "></i></span>
                </div>
              </div>

              <label>Last Communication Details</label>

              <input autocomplete="off" type="text" id="lstcommdetails2" class="form-control"
                placeholder="Enter the details of communication">

            </div>
            <div id="reminderupdt" style="display:none;">

              <label>Reminder Date</label>

              <div class="input-group ">
                <input autocomplete="off" type="text" id="reminderdt2" class="form-control" required>
                <div class="input-group-append">

                  <span class="input-group-text"><i class="far fa-calendar-times fa-lg "></i></span>
                </div>
              </div>




              <label>Reminder Details</label>

              <input autocomplete="off" type="text" id="reminderdetails2" class="form-control"
                placeholder="Enter the  details of the Reminder ">


            </div>
            <div id="payment" style="display:none;">
              <label>Payment Mode</label>
              <select id="paymode" class="form-control">
                <option>Cash</option>
                <option>Bank</option>
              </select>
              <div id="invisu" style="display:none;">
                <label>Need Reminder to issue Invoice</label>
                <select id="invissue" class="form-control">
                  <option>Yes</option>
                  <option>No</option>
                </select>
              </div>
              <label>Payment Amount in Rs(₹)</label>
              <input autocomplete="off" type="text" class="form-control" id="amt2" value="0">

            </div>
            <div id="contactdiv" style="display:none;">
              <label>Enter New Contact No</label>
              <input autocomplete="off" type="text" class="form-control" id="contact2"
                placeholder="Enter New Contact No">
            </div>


          </form>



        </div>
        <div class="modal-footer">
          <button id="btn225" class="btn btn-success btn-md">Update</button>
        </div>
      </div>

    </div>

  </div>

  <div class="modal fade" id="myModal22" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Credintials</h5>

        </div>
        <div class="modal-body">

          <input autocomplete="off" class="form-control" id="uid2" type="text" placeholder="Access Key">

          <hr>
          <input autocomplete="off" class="form-control" id="pass2" type="password" placeholder="PASS KEY">


        </div>
        <div class="modal-footer">
          <p id="para1" style="display:none;color:red;">Acess Denied!Wrong Credintials</p>
          <button type="button" class="btn btn-success" id="btnaccess">Get Access</button>


        </div>
      </div>
    </div>
  </div>
