<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>Bill of Suppy-Full</title>
	<meta name="robots" content="noindex" />

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body id="myPage">
	<table id="basic-table" style="display: none;">
		<thead>
			<tr>
				<th>Sl.no</th>
				<th>Product/Service-Description</th>
				<th>Rate/Unit</th>
				<th>Qty</th>
				<th>Unit</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody id="tbody"></tbody>
	</table>
	<div class="row container" id="btngroup" style="padding: 2%; margin-left: 12%;">
		<div class="col-md-4">
			<button class="btn btn-primary btn-lg" style="margin: 14px;" id="cmd">
				Generate PDF
			</button>
		</div>
		<div class="col-md-4">
			<button class="btn btn-success btn-lg" style="margin: 14px;" id="done">
				Proceed to Delivery
			</button>
		</div>
		<div class="col-md-4">
			<button class="btn btn-danger btn-lg" style="margin: 14px;" id="cancel">
				Cancel
			</button>
		</div>
	</div>
	<div id="editor" style="margin-left: 10%; margin-right: 10%;"></div>

	<script type="text/javascript">
		// Initialize Firebase
		var config = {
			apiKey: 'AIzaSyDoRzKyGMHeoBFNFAWbGlDtf9wnaTanXts',
			authDomain: 'jabook-d0b0b.firebaseapp.com',
			databaseURL: 'https://jabook-d0b0b.firebaseio.com',
			projectId: 'jabook-d0b0b',
			storageBucket: 'jabook-d0b0b.appspot.com',
			messagingSenderId: '989034240400',
		};
		firebase.initializeApp(config);
	</script>

	<script>
		$('body').loadingModal({
			text: 'Loading',
			color: '#fff',
			opacity: '0.7',
			backgroundColor: 'rgb(0,0,0)',
			animation: 'doubleBounce',
		});
		// Initialize Cloud Firestore through Firebase
		var noc,
			customerdetails,
			companydetails,
			c3,
			p3,
			noc2,
			invno,
			inv2,
			date,
			taxableamt,
			finalamt,
			tgst,
			fstr,
			bnkdt,
			count,
			temp,
			sp,
			gst,
			gst1,
			currentUid,
			privilages,
			email;

		// Track the UID of the current user.

		currentUid = null;
		firebase.auth().onAuthStateChanged(function (user2) {
			console.log(user2);

			var temp3;
			if (user2 && user2.uid != currentUid) {
				email = user2.email;
				currentUid = user2.uid;
				temp3 = user2.displayName;
				$('#usermsg').html(temp3);
				console.log(user2);
				user = temp3.substr(0, temp3.lastIndexOf(':')) || 'null';
				console.log(user);
				privilages = temp3.substr(
					temp3.lastIndexOf(':') + 1,
					temp3.length - 1
				);

				console.log(privilages);
			} else {
				// Sign out operation. Reset the current user UID.
				currentUid = null;
				console.log('no user signed in');
			}
		});
		companydetails = customerdetails = c3 = p3 = '';
		const db = firebase.firestore();
		const settings = { timestampsInSnapshots: true };
		db.settings(settings);

		var oid = localStorage.getItem('oid') || document.cookie;
		console.log(oid);
		//recieve all these info from pre order and post order array
		//
		db.collection('Settings')
			.doc('Accounts')
			.onSnapshot(function (doc) {
				general = doc.data();
				console.log(general);

				//this is for orders
				db.collection('Orders')
					.doc(oid)
					.onSnapshot(function (doc) {
						console.log(doc.data());
						odd = doc.data();
						noc = shorten(doc.data().noc);
						console.log(noc);
						//this is for company details
						// if(doc.data().gstin!="N/A")
						c3 = '\nM:' + doc.data().contactdetails;
						customerdetails = `Name:${doc.data().name}${c3}\n${
							doc.data().billaddress
							}`;
						p3 = `Place of supply:${
							doc.data().placeofsupply
							}\nInv No:${oid}\n Transport Details:${
							doc.data().predelivery.vehregno || 'N.A'
							}`;
						console.log(customerdetails);
						//place for product list insert to table
						count = 1;
						sp = gst1 = gst = 0;
						temp = '';
						doc.data().productlist.forEach(function (element) {
							console.log(element);
							sp += element.quantity * element.rateperunit;
							gst1 =
								element.quantity *
								((element.rateperunit * element.gstrate) / 100);
							gst += gst1;

							console.log(general['Products'][doc.data().noc]);

							temp += `<tr><td>${count++}</td>
        <td>${element.product + '-' + element.description}</td>
      

        <td>${element.rateperunit}</td>
        <td>${element.quantity}</td>
       <td>${element.unit}</td> <td>${Number(
								element.quantity * element.rateperunit
							).toFixed(2)}</td>  
         
        
        </tr>`;
						});
						console.log(temp);

						$('#tbody').append(temp);

						console.log(p3);
						db.collection('Settings/invoicing/Companies')
							.doc(doc.data().noc)
							.onSnapshot(function (doc2) {
								console.log('Current data: ', doc2.data());
								noc2 = doc2.data().name;
								companydetails += `${doc2.data().name}\nGSTIN:${
									doc2.data().gstin
									}\nAddress:${doc2.data().address}\nEmial::${
									doc2.data().email
									}\nM:${doc2.data().phone}`;
								console.log(companydetails);
								inv2 = doc2.data().lastbillno;
								invno =
									noc.toUpperCase() +
									general.fy +
									doc2.data().lastbillno;
								date = todaysdate();
								taxableamt = Number(sp).toFixed(2);
								tgst = Number(gst).toFixed(2);
								finalamt = Math.round(sp + gst);
								fstr = `Taxable Total=Rs${taxableamt} `;
								bnkdt = `${
									doc2.data().bankdetails.name
									}\nAccount No-${
									doc2.data().bankdetails.accountno
									}\nIFSC:${doc2.data().bankdetails.ifsc}`;
							});

						$('body').loadingModal('hide');
					});
			});

		function todaysdate() {
			var d = new Date();
			var s, t, dd, mm, yy;
			s = t = '';

			yy = d.getFullYear();

			t = d.getMonth() + 1;
			if (t < 10) t = '0' + t;
			mm = t;

			t = d.getDate();
			if (t < 10) t = '0' + t;
			dd = t;

			s = dd + '/' + mm + '/' + yy;

			return s;
		}

		function shorten(s) {
			s = ' ' + s;
			var t, ch, i;
			t = '';
			for (i = 0; i < s.length; i++) {
				ch = s.charAt(i);
				if (ch == ' ' && ch != '&') t += s.charAt(i + 1);
			}
			return t.toLocaleLowerCase();
		}

		function PDF1() {
			var doc = new jsPDF();

			var elementHandler = {
				'#ignorePDF': function (element, renderer) {
					return true;
				},
			};
			var source = window.document.getElementById('capture');
			var header = function (data) {
				//logo and invoice no
				doc.setFontSize(20);
				doc.setDrawColor(0, 0, 0);
				doc.setLineWidth(1);
				doc.line(75, 20, 120, 20);
				doc.setLineWidth(0.5);
				doc.text(77, 17, 'Bill of Supply');
				doc.text(12, 33, noc2);
				doc.setFontSize(10);
				doc.text(158, 32, `Inv No:${invno}`);
				doc.text(161, 36, `Date:${date}`);
				doc.line(0, 40, 220, 40); //first top line
				doc.line(0, 71, 220, 71); //second line

				doc.line(105, 40, 105, 71); //second horizontal lne
				doc.line(0, 255, 220, 255);
				//header
				doc.setFontSize(14);
				doc.setFont('helvetica');
				doc.setFontType('italic');
				// doc.text(95, 45, "Billing Details");
				doc.text(134, 45, 'Customer Details');
				doc.text(143, 264, fstr);
				doc.rect(71, 260, 68, 23);
				doc.text(72, 265, bnkdt);
				doc.text(12, 261, 'Authorised Signatory');
				doc.setFontType('normal');
				doc.setFont('normal');
				doc.setFontSize(14);
				doc.text(12, 46, companydetails);
				//doc.text(85, 50, customerdetails);
				doc.text(120, 52, customerdetails);
			};

			var res = doc.autoTableHtmlToJson(
				document.getElementById('basic-table')
			);
			var options = {
				addPageContent: header,
				margin: {
					top: 73,
				},
			};

			doc.autoTable(res.columns, res.data, options);
			doc.setProperties({
				title: '::data::',
			});
			var string = doc.output('datauristring');
			var iframe =
				"<iframe width='100%' height='100%' src='" +
				string +
				"'></iframe>";
			$('#editor').empty();
			$('#editor').append(iframe);
		}
		$(document).ready(function () {
			//console.log( "ready!" );
			$('#cmd').click(function () {
				PDF1();
				// body...
			});
			$('#done').click(function () {
				swal({
					title: 'Are you sure?',
					text: "Once delivered, you can't bring the last state back!",
					icon: 'warning',
					buttons: true,
					dangerMode: true,
				}).then((willenter) => {
					if (willenter) {
						odd.postdelivery['invno'] = invno;
						odd.postdelivery['invgentime'] = todaysdate(2);
						odd.postdelivery['docname'] = noc.toUpperCase() + inv2;

						db.collection('Orders')
							.doc(oid)
							.update({
								status: 'In Progress',
								postdelivery: odd.postdelivery,
							})
							.then(function () {
								db.collection('Settings/invoicing/Companies')
									.doc(noc)
									.update({
										lastbillofsupply: parseInt(inv2) + 1,
									})
									.then(function () {
										window.history.back();
									})
									.catch(function (error) {
										// The document probably doesn't exist.
										console.error(
											'Error updating document: ',
											error
										);
									});
							})
							.catch(function (error) {
								// The document probably doesn't exist.
								console.error('Error updating document: ', error);
								swal('Error updating document: ', error);
							});
					}
				});
			});

			$('#cancel').click(function () {
				window.history.back();
			});
		});
	</script>
</body>
