	<title>Invoicing Other</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css" />

	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css" />

</head>

<body id="myPage">

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Dash</a>

	</nav>


	<!-- Container (Contact Section) -->
	<div id="contact" class="container-fluid bg-grey">
		<h2 class="text-center">Order Details</h2>
		<form id="myform">
			<div class="row">
				<div class="col-sm-12 slideanim">
					<div class="row">
						<div class="col-sm-3 form-group">
							<label>Type of Customer</label>
							<select class="form-control input-lg" id="toc" required>
								<option>Institutional-Old</option>
								<option>Institutional-New</option>
								<option>Retail</option>
							</select>
						</div>
						<div class="col-sm-2 form-group">
							<label>Delivery Date</label>
							<input type="text" class="form-control input-lg" id="datepicker" required />
						</div>

						<div class="col-sm-3 form-group">
							<label>Place of Consumption</label>
							<input type="text" id="placeofsupply" class="form-control input-lg" value="Alipurduar , W.B"
								required />
						</div>
						<div class="col-sm-2 form-group">
							<label>Vehicle Reg NO</label>
							<input type="text" id="vehno" class="form-control input-lg" placeholder="Veh Reg No" required />
						</div>
						<div class="col-sm-2 form-group">
							<label>Invoice No</label>
							<input type="text" id="invno" class="form-control input-lg" placeholder="Inv no" required />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-3 form-group">
							<select class="form-control input-lg" id="noc" required>
							</select>
						</div>
						<div class="col-sm-3 form-group">
							<input class="form-control input-lg" id="name" placeholder="Insert Name Here" type="text"
								required />
						</div>

						<div class="col-sm-2 form-group">
							<select class="form-control input-lg" id="saletype" required>
								<option>Intra-State</option>
								<option>Inter-State</option>
							</select>
						</div>
						<div class="col-sm-2 form-group">
							<select class="form-control input-lg" id="tradetyp" required>
								<option>Sale</option>
								<option>Trade</option>
							</select>
						</div>
						<div class="col-sm-2 form-group">
							<select class="form-control input-lg" id="doctyp" required>
								<option value="1">Bill of Supply-1part</option>

								<option value="2">Gst Invoice-1part</option>

							</select>
						</div>
					</div>

					<div class="row">
						<div class="col-sm-2 form-group">
							<select class="form-control input-lg" id="productype">
							</select>
						</div>
						<div class="col-sm-2 form-group">
							<input type="text" id="descrip" placeholder="Description.." class="form-control input-lg" />
						</div>

						<div class="col-sm-1 form-group">
							<input type="text" id="qty" placeholder="Qty" class="form-control input-lg" />
						</div>

						<div class="col-sm-2 form-group">
							<select class="form-control input-lg" id="unit" required>
							</select>
						</div>
						<div class="col-sm-2 form-group">
							<input type="text" id="rateperunit" placeholder="Rate/unit" class="form-control input-lg" />
						</div>
						<div class="col-sm-1 form-group">
							<input type="text" id="gstrate" placeholder="Gst%" class="form-control input-lg" />
						</div>
						<div class="col-sm-1 form-group">
							<a type="button" id="btn22" class="btn btn-outlined btn-primary btn-md">
								<strong>Add Item(+)</strong></a>
						</div>
					</div>

					<div>
						<table class="table table-bordered" id="tab1" style="display: none; background-color: white;">
							<thead>
								<tr>
									<th>Product</th>
									<th>Qty</th>
									<th>Taxable Amount</th>
									<th>Gst Amount</th>
									<th>Final Amount</th>
								</tr>
							</thead>
							<tbody id="addtbl"></tbody>
						</table>
					</div>

					<div id="unreg" style="display: none;">
						<div class="row">
							<div class="col-sm-3 form-group">
								<select class="form-control input-lg" id="region">
									<option>TOPSIKHATA and Beyond</option>
									<option>Birpara</option>
									<option>Morichbari</option>
									<option>Baneshwar & beyond</option>
									<option>Alipurduar-Town</option>
									<option>Kholta</option>
									<option>Nimti Mandabari & Beyond</option>
								</select>
							</div>
							<div class="col-sm-3 form-group">
								<input type="text" placeholder="Receiver's Phone Number.." id="receieversphone"
									class="form-control input-lg" />
							</div>
							<div class="col-sm-6 form-group">
								<input placeholder="Enter Shipping Address Here.." id="shipaddress"
									class="form-control input-lg" />
							</div>
						</div>
					</div>
					<div id="newreg" style="display: none;">
						<div class="col-sm-12">
							<div class="row">
								<div class="col-sm-4 form-group">
									<input type="text" id="gstin" class="form-control input-lg" placeholder="GSTIN" />
								</div>
								<div class="col-sm-3 form-group">
									<input placeholder="Enter Phone/Email" id="contactdetails" class="form-control input-lg" />
								</div>
								<div class="col-sm-5 form-group">
									<input placeholder="Enter Biling Address Here.." id="billaddress"
										class="form-control input-lg" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" style="padding: 20px;">
				<div class="col-sm-12 form-group">
					<button class="btn btn-info btn-lg pull-left" id="home" onclick="window.history.back();">
						Back
					</button>
					<div class="col-md-8 text-center">
						<button class="btn btn-success btn-lg col-md-push-3" style="display: none;" id="reset">
							Reset Table
						</button>
					</div>

					<button class="btn btn-success btn-lg pull-right" id="sbmt" type="submit">
						Submit
					</button>
				</div>
			</div>
		</form>
	</div>

	<!-- // bootstrap and jquery  -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

		crossorigin="anonymous"></script>



	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script src="assets/js/jquery.loadingModal.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
