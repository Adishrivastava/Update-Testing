<body id="myPage">

    <!-- // navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Accounts</a>


        <ul class="navbar-nav ml-auto">

            <li class="nav-item">
                <a class="nav-link" href="dash-xxx22.html">DASH</a>
            </li>
        </ul>
    </nav>

    <!-- // main container -->
    <div class="container">
        <div class="card mt-5" id="f1">
            <div class="card-block" id="cardblk">

                <form autocomplete="off" id="myform1">
                    <div class="form-group row">
                        <div class="col-md-4 ">


                            <label>Name of Concern</label>
                            <select class="form-control input-lg" id="noc">


                            </select>


                        </div>
                        <div class="col-md-4">


                            <label>Transaction Nature</label>
                            <select class="form-control input-lg" id="transnature">


                                <option>Inflow</option>

                                <option>Outflow</option>

                            </select>


                        </div>
                        <div class="col-md-4">


                            <label>Select Transaction Type</label>
                            <select class="form-control input-lg" placeholder="Loading" id="transtype">
                                <option>Loading....</option>

                            </select>


                        </div>
                    </div>



                    <div class="form-group row">

                        <div class="col-md-6 ">
                            <label id="amtdsply">Amount in Rs(â‚¹)</label>

                            <input type="number" id="amt" min="0" class="form-control input-lg"
                                oninput="validity.valid||(value='')" ; required>
                        </div>
                        <div class="col-md-6 ">

                            <label>Description</label>

                            <div id="other11" style="display:none;">
                                <input type="text" id="description" placeholder="Details or HSN Code if available"
                                    class="form-control input-lg">
                            </div>
                            <div id="procureother" style="display:none">
                                <div class="row">
                                    <div class="col-md-8 ">
                                        <input type="text" id="description22"
                                            placeholder="Details or HSN Code if available"
                                            class="form-control input-lg">
                                    </div>
                                    <div class="col-md-4 ">
                                        <input type="text" id="qty22" placeholder="Quantity"
                                            class="form-control input-lg">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="form-group row" id="expenseextra">

                        <div class="col-md-3">
                            <label id="exleb">Expense Head</label>
                            <select class="form-control input-lg" id="expensehead">

                                <option>Loading....</option>

                            </select>
                        </div>
                        <div class="col-md-4">
                            <label>Supplier Details</label>
                            <input type="text" id="sd" class="form-control input-lg">
                        </div>
                        <div class="col-md-2">
                            <button id="add2" type="button" class="btn-info btn-md"
                                style="display:none;margin-top: 26px;">(+)Add</button>


                        </div>

                        <div class="col-md-3" id="invav">
                            <label>Invoice Available</label>
                            <select class="form-control input-lg" id="invoiceavail">
                                <option>No</option>
                                <option>Yes</option>


                            </select>
                        </div>

                    </div>

                    <div id="add" style="display:none;">
                        <div class="form-group row">
                            <div class="col-md-6 ">
                                <label>Supplier's GSTIN</label>

                                <input type="text" id="slrgstin" value="N/A" class="form-control input-lg">
                            </div>

                            <div class="col-md-3 ">
                                <label>Invoice Number</label>
                                <input type="text" id="invno" class="form-control input-lg">
                            </div>
                            <div class="col-md-3 ">
                                <label>Date of invoicing</label>
                                <input type="text" id="invdt" class="form-control input-lg">
                            </div>

                        </div>
                        <div class="form-group row">
                            <div class="col-md-5 ">
                                <label>Place of Supply</label>

                                <input type="text" class="form-control input-lg" id="placeofsupply"
                                    value="19-West Bengal" class="form-control">
                            </div>

                            <div class="col-md-4 ">
                                <label>Indirect Tax Paid/Exp. ITC</label>
                                <input type="text" class="form-control input-lg" id="expitc" class="form-control">
                            </div>
                            <div class="col-md-3 ">
                                <label>Mode of Payment</label>
                                <select class="form-control" class="form-control input-lg" id="paymode">
                                    <option>Cash</option>
                                    <option>Bank</option>


                                </select>
                            </div>


                        </div>
                    </div>




                    <div id="newdiv"></div>


                    <button type="submit" id="sbmt1" style="display:block;margin: auto;"
                        class="btn btn-success pull-right btn-lg">Submit</button>


                </form>

            </div>

        </div>

        <div class="card mt-5" id="f1">
            <div class="card-block" id="cardblk">
                <h3 class="mb-3">Last Transactions</h3>
                <div class="container-fluid" style="overflow-x: scroll;">

                    <table class="table table-hover" id="lasttrans" style="border:solid 2px black;padding-left:5px;">
                        <thead>
                            <tr>
                                <th>Tid</th>
                                <th>Company Name</th>
                                <th>User</th>
                                <th>Expense Head</th>
                                <th>Amount</th>

                                <th>Description</th>

                            </tr>
                        </thead>
                    </table>

                </div>

            </div>
        </div>


        <div class="modal fade" id="myModal222" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">
                            Credintials
                        </h5>
                    </div>
                    <div class="modal-body">
                        <input autocomplete="off" class="form-control" id="uid2" type="text" placeholder="Access Key" />

                        <hr />
                        <input autocomplete="off" class="form-control" id="pass2" type="password"
                            placeholder="PASS KEY" />
                    </div>
                    <div class="modal-footer">
                        <p id="para1" style="display: none; color: red;">
                            Acess Denied!Wrong Credintials
                        </p>
                        <button type="button" class="btn btn-success" id="btnaccess">
                            Get Access
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
