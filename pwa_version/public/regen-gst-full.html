function shorten(s)
        {

            s=' '+s;
            var t,ch,i;
            t="";
            for(i=0;i<s.length;i++)
                {
                    ch=s.charAt(i);
                    if(ch==' ' && ch!='&')
                    t+=s.charAt(i+1);
                }
            return t.toLocaleLowerCase();
        }
