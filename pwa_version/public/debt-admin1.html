      function shorten(s)
        {

            s=' '+s;
            var t,ch,i;
            t="";
            for(i=0;i<s.length;i++)
                {
                    ch=s.charAt(i);
                    if(ch==' ' && s.charAt(i+1)!='&')
                    t+=s.charAt(i+1);
                }
