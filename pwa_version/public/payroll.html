    function todaysdate(nn)
        {
           var d=new Date();
           var s,t,dd,mm,yy;
            s=t="";

           yy=d.getFullYear();
           
                t=(d.getMonth()+1);
            if(t<10)
                t='0'+t;
            mm=t;
           
            t=d.getDate();
            if(t<10)
                t='0'+t;
            dd=t;
           
            if(nn==0)
                s=yy+'-'+mm+'-'+dd;
            else if(nn==2)
                s=dd+'-'+mm+'-'+yy+':'+d.getHours()+':'+d.getMinutes()+':'+d.getSeconds();
            else if(nn==3)
                s=yy+''+mm+dd;
            else if(nn==4)
                s=d.getTime();
            else if(nn==5)
                s=Date.parse(mm+'/'+dd+'/'+yy);
               else if(nn==6)
                   s=d.getHours()+':'+d.getMinutes()+':'+d.getSeconds();
            
           
            return s;
       
        } 
    //shorten phrase
    
      function shorten(s)
        {

            s=' '+s;
            var t,ch,i;
            t="";
            for(i=0;i<s.length;i++)
                {
                    ch=s.charAt(i);
                    if(ch==' ' && ch!='&')
                    t+=s.charAt(i+1);
                }
            return t;
        }
